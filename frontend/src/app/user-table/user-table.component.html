
<mat-toolbar-row>
  <h3>Users</h3>
  <span class="spacer"></span>
  <button mat-mini-fab aria-label="Add user button" (click)="addUser()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar-row>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Bio Column -->
  <ng-container matColumnDef="bio">
    <th mat-header-cell *matHeaderCellDef> Bio </th>
    <td mat-cell *matCellDef="let element"> {{element.bio}} </td>
  </ng-container>

  <!-- GitHub Profile URL Column -->
  <ng-container matColumnDef="githubProfileUrl">
    <th mat-header-cell *matHeaderCellDef> GitHub Profile URL </th>
    <td mat-cell *matCellDef="let element"> <a [href]="element.githubProfileUrl" target="_blank">{{element.githubProfileUrl}}</a> </td>
  </ng-container>

  <!-- Skills Column -->
  <ng-container matColumnDef="skills">
    <th mat-header-cell *matHeaderCellDef> Skills </th>
    <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
  </ng-container>

  <!-- Profile Image URL Column -->
  <ng-container matColumnDef="profileImageUrl">
    <th mat-header-cell *matHeaderCellDef> Profile Image </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.profileImageUrl" alt="{{element.name}}" width="50"> </td>
  </ng-container>

  <!-- Created At Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
  </ng-container>

  <!-- Updated At Column -->
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef> Updated At </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt | date}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editUser(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
